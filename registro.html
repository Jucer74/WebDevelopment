<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("../img2/arepas.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           
        }
        section{
            background-color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            width: 550px;
            height: 750px;
            margin-top: 30vh;
            border-radius: 15px;
            
            
            
            
        }
        nav{
            margin-bottom: 50px;   
        }
       
    </style>
</head>
<body>
    <section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Registrarse</h2>
                <form>
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="registerUsername" placeholder="Ingrese su nombre de usuario">
                    </div>
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Ingrese su nombre">
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Ingrese su correo">
                    </div>
                    <div class="mb-3">
                        <label for="registerBirthday" class="form-label">Fecha de cumpleaños</label>
                        <input type="date" class="form-control" id="registerBirthday">
                    </div>
                    <div class="mb-3">
                        <label for="registerGender" class="form-label">Género</label>
                        <select class="form-select" id="registerGender">
                            <option value="male">Masculino</option>
                            <option value="female">Femenino</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Ingrese una contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="registerConfirmPassword" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirme la contraseña">
                    </div>
                <nav>
                    <a href="../registro.html" class="btn btn-primary">Registrarse</a>
                    <a href="../login.html" class="btn btn-success">Iniciar sesión</a>
                </nav>
                </form>
            </div>
        </div>
    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
