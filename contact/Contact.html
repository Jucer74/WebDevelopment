<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        border-radius: 5px;
        float: left;

      }

        background-color: transparent;
      }
  
    .titles-container button:hover {

      .titles-container .Home {

      }
  
      .titles-container .Resume {

      .titles-container .Work {
        background-color: yellow; 
      }
  
      .titles-container .Contact {
        background-color: red; 
      }

        color: #fff;

      }

        color: white;

        display: flex;
        background-color: transparent;

      .foot img {

      }
      button img {

      h1 img {

      .container {
        display: inline-block; 
        
        
      }

          flex-direction: column;

        h3{

          margin:0;
        }
        .primero{
          font-size: 16px;
        }
  
        .tercero{
          background-color: white;
          color: black;
          font-size: 15px;
          padding: 20px;
          margin: 0; 
         
        
          
        }
        h4{

        }
        
        form {

            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 30px;
            background-color: blue;

        input,
        textarea {

            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: black;
            color: white;
        }

        .rojiso {
            padding: 10px 20px;
            background-color:red;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    <div class="titles-container">

        <form>

            <input type="email" id="email" name="email" required>
    
            <label for="comment"><i class="material-icons">comment</i> Comment:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>

        </form>

    <footer class="foot">

          </button>
