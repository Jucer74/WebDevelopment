<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander Wave</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (Para los íconos de los botones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        .container {
            margin-top: 50px;
            background-color: #fff;
            border-radius: 10px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .right-content {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .travel-button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="header">Wander Wave</div>
        <div class="row">
            <div class="col-md-7">
                <img src="path-to-image.jpg" alt="Travel Image" class="img-fluid">
            </div>
            <div class="col-md-5 right-content">
                <h2>Wander Wave</h2>
                <p>Un texto es una composición de signos codificados en un sistema de escritura que forma una unidad de sentido.</p>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" class="form-control">
                </div>
                <!-- Puedes agregar más campos de entrada aquí -->
                <button class="btn travel-button">Travel</button>
            </div>
        </div>
        <!-- Botones en la parte inferior -->
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-dark btn-block">
                    <i class="fas fa-map-marker-alt"></i> Location<br>
                    Where are you going?
                </button>
            </div>
            <div class="col">
                <button class="btn btn-dark btn-block">
                    <i class="fas fa-users"></i> Travelers<br>
                    Add guests
                </button>
            </div>
            <div class="col">
                <button class="btn btn-dark btn-block">
                    <i class="fas fa-calendar-alt"></i> Check in<br>
                    Add guests
                </button>
            </div>
            <div class="col">
                <button class="btn btn-dark btn-block">
                    <i class="fas fa-calendar-check"></i> Check out<br>
                    Add guests
                </button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block">
                    Travel
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias (Opcional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
