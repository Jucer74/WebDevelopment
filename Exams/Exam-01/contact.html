<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Styles -->
        <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class=" px-5 py-5 bg-danger mb-2">
            <h1 class="text-white">Contacto</h1>
            <p class="text-white">En este apartado es por si estas interesado en mis habilidades.</p>
        </div>
    </header>
  
        <div class="card card-body py-5">
          <h3>Conctactame</h3>
          <p>
            Podras dejarme tus datos para que me comunique contigo los mas rapido posible.
          </p>
          <form>
            <div class="m-4">
              <div class="row g-2">
                  <div class="col-6">
                      <div class="input-group">
                          <span class="input-group-text bg-danger text-white">
                              <span class="bi bi-person"></span>
                          </span>
                          <input type="text" class="form-control" placeholder="Username">
                      </div>
                  </div>
              </div>
            </div>
            <div class="m-4">
              <div class="row g-2">
                  <div class="col-6">
                      <div class="input-group">
                          <span class="input-group-text bg-danger text-white">
                              <span class="bi bi-envelope-fill"></span>
                          </span>
                          <input type="text" class="form-control" placeholder="Email">
                      </div>
                  </div>
              </div>
            </div>
            <div class="m-4">
              <div class="row g-2">
                  <div class="col-6">
                      <div class="input-group">
                          <span class="input-group-text bg-danger text-white">
                              <span class="bi bi-pencil-fill"></span>
                          </span>
                          <input type="text" class="form-control" placeholder="Name">
                      </div>
                  </div>
              </div>
            </div>
            <div class="d-grid gap-2">
              <input type="submit" value="Submit" class="btn btn-danger btn-block btn-lg" />
          </div>
          </form>
        </div>
      </div>
