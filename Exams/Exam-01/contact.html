<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
  <!-- Icon-Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">  
  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Portafolio</title>
</head>
<div class="bg-danger text-white py-5 px-5">
    <h2>Contact</h2>
    <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos, reiciendis.</p>
</div>
<div class="py-5 px-5 bg-light">
    <h3>Get In Touch</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis consectetur, vitae neque vero itaque veniam.</p>
    <form>
        <div class="form-group py-2">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-danger text-white py-2">
                        <i class="bi bi-person-circle "></i>
                    </span>
                </div>
                <input type="text" class="form-control bg-dark text-white" placeholder="Name">
            </div>
        </div>
        <div class="form-group py-2">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-danger text-white">
                        <i class="bi bi-envelope-fill"></i>
                    </span>
                </div>
                <input type="text" class="form-control bg-dark text-white" placeholder="Email">
            </div>
        </div>
        <div class="form-group py-2">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-danger text-white">
                        <i class="bi bi-pencil-fill"></i>
                    </span>
                </div>
                <textarea class="form-control bg-dark text-white" placeholder="Message.."></textarea>
            </div>
        </div>
        <div class="d-grid gap-2 py-5">
            <button class="btn btn-danger" type="button">Submit
            </button>
        </div>
    </form>
</div>
</body>
</html>
