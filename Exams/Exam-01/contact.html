    <body>
        <header>

                <p class="text-white">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </header>
        
            
                    <div class="card card-body py-5">
                      <h3>Contacto</h3>
                      <p>
                        Para colocarse en contacto con nosotros solo debes
                        rellenar los siguientes campos con tu nombre y correo
                      </p>
                      <form>
                        <div class="form-group">
                          <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                              <span class="input-group-text bg-danger text-white">
                                <i class="fas fa-user">

                                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                      </svg>
                                </i>
                              </span>
                            </div>
                            <input type="text" class="form-control bg-dark text-white" placeholder="Nombre" />
                          </div>
                        </div>
              
                        <div class="form-group">
                          <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                              <span class="input-group-text bg-danger text-white">
                                <i class="fas fa-envelope">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">

                                      </svg>
                                </i>
                              </span>
                            </div>
                            <input type="email" class="form-control bg-dark text-white" placeholder="Email" />
                          </div>
                        </div>
              
                        <div class="form-group">
                          <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                              <span class="input-group-text bg-danger text-white">
                                <i class="fas fa-pencil-alt">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>

                                </i>
                              </span>
                            </div>
                            <textarea class="form-control bg-dark text-white" placeholder="Nombre"></textarea>
                          </div>
                        </div>

                    </div>
