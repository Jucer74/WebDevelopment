<!doctype html>
<html lang="en">
  <head>
  	<title>Login 04</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="login-wrap p-4 p-md-5">
			      	<h3 class="mb-4">Iniciar sesion</h3>
					<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Correo electronico</label>
			      			<input type="text" class="form-control" placeholder="Correo electronico" id="email" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Contraseña</label>
		                <input type="password" class="form-control" placeholder="Contraseña" id="password" required>
		            </div>
		            <div class="form-group">
						<a class="form-control btn btn-primary submit px-3" href="index.html">Iniciar sesion</a>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-primary mb-0">Recordarme
									  <input type="checkbox" checked>
							</label>
						</div>
		            </div>
		          	</form>
		          	<p class="text-center">Tiene una cuenta? <a data-toggle="tab" href="#signup">Registrarse</a></p>
				</div>
			</div>
		</div>
	</section>
	</body>
</html>
