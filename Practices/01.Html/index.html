<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de presentación</title>
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/cabecera.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/footer.css">

    <style>
        .embed-container{
            display: flex;
            height: 100%;
            width: auto;
        }
    </style>
</head>

<body>

    <header class="cabecera">

        <img id="cabecera__imagen" src="./assets/IMG_1904.JPG" alt="Imagen de perfil: Juan Sebastián">

        <div class="cabecera__derecha">

            <div class="grid-container-redes">
                <div class="grid-redes">
                    <h1>Juan Sebastián Castaño</h1>
                </div>
                <div class="grid-redes">
                    <a id="redes__twitter" href="">
                        <img src="/assets/twitter.svg" alt="Twitter" width="30" height="30">
                    </a>
                </div>
                <div class="grid-redes">
                    <a id="redes__facebook" href="https://web.facebook.com/juansebastian.castanosaldarriaga/">
                        <img src="/assets/facebook.svg" alt="Facebook" width="30" height="30">
                    </a>
                </div>
                <div class="grid-redes">
                    <a id="redes__instagram" href="">
                        <img src="/assets/instagram.svg" alt="Instagram" width="30" height="30">
                    </a>
                </div>
                <div class="grid-redes">
                    <a id="redes__github" href="https://github.com/maybeimsonic">
                        <img src="/assets/github.svg" alt="Github" width="30" height="30">
                    </a>
                </div>
            </div>

            <div class="cabecera__middle">
                <p>Experienced Full Stack Web Developer</p>
            </div>

            <div class="grid-container-menu">
                <button class="Home" onClick="document.getElementById('iframe_body').src = 'home.html'">
                    <img src="/assets/house-door-fill.svg" alt="Home" width="50" height="50">
                    Home
                </button>
                <button class="Resume" onClick="document.getElementById('iframe_body').src = 'resume.html'">
                    <img src="/assets//mortarboard-fill.svg" alt="Resume" width="50" height="50">
                    Resume
                </button>
                <button class="Work" onClick="document.getElementById('iframe_body').src = 'work.html'">
                    <img src="/assets/folder-fill.svg" alt="Work" width="50" height="50">
                    Work
                </button>
                <button class="Contact" onClick="document.getElementById('iframe_body').src = 'contact.html'">
                    <img src="/assets/envelope-fill.svg" alt="Contact" width="50" height="50">
                    Contact
                </button>
            </div>

        </div>

    </header>

    <body>

        <div class="embed-container">
            <iframe src="home.html" width="100%" id="iframe_body" style="border:none;" title="IframePag">
            </iframe>
        </div>      

    </body>

    <footer class="foot">

        <button class="download_resume" onclick="window.location.href=''">
            <img src="/assets/cloud-fill.svg" alt="Cloud" width="16" height="16">
            Download Resume
        </button>

    </footer>

    <script>
        // Selecting the iframe element
        var frame = document.getElementById("iframe_body");

        // Adjusting the iframe height onload event
        frame.onload = function ()
        // function execute while load the iframe
        {
            // set the height of the iframe as 
            // the height of the iframe content
            frame.style.height =
                frame.contentWindow.document.body.scrollHeight + 'px';


            // set the width of the iframe as the 
            // width of the iframe content
            frame.style.width =
                frame.contentWindow.document.body.scrollWidth + 'px';
        }
    </script>

</body>

</html>
