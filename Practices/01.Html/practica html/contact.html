<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        a {
            color: white; /* Color azul, puedes cambiarlo a tu preferencia */
            text-decoration: none; /* Sin subrayado */
        }

        /* Estilo para los enlaces cuando se les pasa el cursor */
        a:hover {
            color: #0056b3; /* Color azul más oscuro al pasar el cursor, puedes cambiarlo a tu preferencia */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            background-color: #333333;
            font-family: Arial, sans-serif;
        }

        .title {
            margin-left: 20px;
            margin-top: 5px;
            color: white;
        }

        .descripcion {
            background-color: black; /* Fondo negro para toda la línea de descripción */
            color: white;
            padding: 5px;
            text-align: left; /* Justifica el texto a la izquierda */ /* Margen izquierdo para la descripción */
            height: 1.2em; 
            margin-top: 50px;
            /* Fondo negro para toda la línea de descripción */
        }
        .container2{
            display: flex;
            align-items: flex-start;
            background-color: black;

        }

        .social-icons {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .social-icons i {
            font-size: 14px;
            margin-left: 35px;
            margin-top: 15px;
            color: white;
        }
        .menu {
            list-style: none;
            display: flex;
            padding: 0;
            margin-left: 300px; /* Espacio entre los iconos */
            margin-top: -80px;
            flex-wrap: wrap;
            align-items: flex-start;
            
        }

        .menu-item {
            margin: 0 10px;
            color: white;
        }
        /* Estilo para la opción "Home" */
        .home {
            background-color: #007AFF;
            padding: 45px 90px;
            border-radius: 0px;
            margin-top: -30px;
            margin-right: auto;
            color: white; /* Color azul, puedes cambiarlo a tu preferencia */
            text-decoration: none; 
        }
        .resume {
            background-color: #27A844;
            padding: 45px 60px;
            border-radius: 0px;
            margin-top: -30px;
            margin-right: auto;
            
        }
        .work {
            background-color: #FEC107;
            padding: 45px 60px;
            border-radius: 0px;
            margin-top: -30px;
            margin-right: auto;
            
        }
        .contact {
            background-color: #DC3546;
            padding: 45px 60px;
            border-radius: 0px;
            margin-top: -30px;
            margin-right: auto;
            
        }
        .container2 {
            display: flex;
            align-items: flex-start;
            background-color: #DC3546;
            font-family: Arial, sans-serif;
        }
        .title2 {
            margin-left: 20px;
            margin-top: 10px;
            color: white;
        }
        .descripcion2 {
            color: white;
            padding: 5px;
            text-align: right; /* Justifica el texto a la izquierda */ /* Margen izquierdo para la descripción */
        }
        .containerFormulario {
            margin: 50px auto;
            padding: 20px;
            color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: black
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #444;
            color: #f0f0f0;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 10px 640px;
            border: none;
            background-color: #DC3546;
            color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #DC3546;
        }
        .name{
            background-color: #DC3546;
            padding: 10px 10px;
            
        }
        .mail{
            background-color: #DC3546;
            padding: 10px 10px;
            
        }
        .descripcionFormulario{
            background-color: #DC3546;
            padding: 10px 10px;
            
        }

</head>
<body>
    <div class="container">
        <img src="person1.jpg" alt="Imagen" style="width: 300px">
        <div>
            <h1 class="title">Cristian Camilo Castro</h1>
            <p class="descripcion">Juan es un estudiante apasionado de Ingeniería de </p>
        </div>
        <div class="social-icons">
            <a href="enlace_a_twitter"><i class="fab fa-twitter"></i></a>

    </div>
        <ul class="menu">
            <li class="menu-item home">

                    <i class="fas fa-home"></i> Home <!-- Icono de la casita con texto "Home" -->
                </a>
            </li>
            <li class="menu-item resume">
                <a href="resume.html">
                    <i class="fas fa-graduation-cap"></i> Resume <!-- Icono del gorro de grado con texto "Resume" -->
                </a>
            </li>
        </li>
        <li class="menu-item work">
            <a href="work.html">
                <i class="fas fa-folder"></i> Work <!-- Icono de la carpeta con texto "Work" -->
            </a>
        </li>
        <li class="menu-item contact">
            <a href="contact.html">
                <i class="fas fa-envelope"></i> Contact <!-- Icono de correo con texto "Contact" -->
            </a>
        </li>
        </ul>
    <div class="container2">

            <h1 class="title2" >My perfil</h1>
            <p class="descripcion2">Donde pondre mis datos</p>
        </div>
    </div>
    <div class="containerFormulario">
        <h2>Contact Form</h2>
        <form>
            <div class="form-group">
                <label for="name"><i class="name fas fa-user"></i> <input type="text" id="name" name="name" placeholder="Name"></label>
                
            </div>
            <div class="form-group">
                <label for="email"><i class="mail fas fa-envelope"></i> 
                <input type="email" id="email" name="email" placeholder="Correo"></label>
                
            </div>
            <div class="form-group">
                <label for="description"><i class="descripcionFormulario fas fa-pencil-alt"></i> <textarea id="description" name="description" placeholder="Write your description here"></textarea></label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
