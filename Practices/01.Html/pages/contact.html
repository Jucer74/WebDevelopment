<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container-content" id="contact-content">
        <div class="container-content-myContact">
          <h5>Contact</h5>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, quam
          </p>
        </div>
        <div class="container-content-data">
          <h3>Get In Touch</h3>
          <small
            >Lorem ipsum dolor sit amet consectetur adipisicing elit.</small
          >
          <form class="container-content-data-form">
            <div class="container-content-data-form-name">
              <img src="../img/user.jpg" alt="user" />
              <input type="text" placeholder="Name" />
            </div>
            <div class="container-content-data-form-email">
              <img src="../img/email.jpg" alt="email" />
              <input type="text" placeholder="Email" />
            </div>
            <div class="container-content-data-form-coments">
              <img src="../img/pencil.jpg" alt="pencil" />
              <textarea
                name="coments"
                cols="10"
                placeholder="Coments"
              ></textarea>
            </div>
            <button class="container-content-data-form-button">Submit</button>
          </form>
        </div>
      </div>
</body>
</html>
