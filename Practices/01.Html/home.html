<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de presentación</title>
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/home-body.css">
</head>
<body>

    <section class="click__home">

        <div id="welcome__section">
            <h2 id="welcome">Welcome to my page</h1>
            <p2 id="welcome__message">Hi! I'm a multimedia engineering student and this is my presentation page.</p2>
        </div>

        <div class="skills">

            <div id="intro">
                <h4>My Skills</h4>
                <h5 id="intro__text">These are some of the programming languages that I know of and have some level of experience working with: </h5>
            </div>

            <div class="languages">
                <h6>HTML5</h6>
                <progress class="knowledge" value="100" max="100"></progress>
            </div>

            <div class="languages">
                <h6>CSS 3</h6>
                <progress class="knowledge" value="80" max="100"></progress>
            </div>

            <div class="languages">
                <h6>JavaScript</h6>
                <progress class="knowledge" value="100" max="100"></progress>
            </div>

            <div class="languages">
                <h6>PHP</h6>
                <progress class="knowledge" value="0" max="100"></progress>
            </div>

            <div class="languages">
                <h6>Python</h6>
                <progress class="knowledge" value="50" max="100"></progress>
            </div>

        </div>

    </section>
    
</body>
</html>
