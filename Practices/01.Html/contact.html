<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de presentación</title>
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/contact-body.css">
</head>
<body>

    <section class="click__contact">

        <h2 id="welcome">Contact info</h1>

        <p2 id="welcome__message">You can get in touch with me filling the form below!</p2>

        <div class="contact-form">

            <form>

                
                <div class="inputs">
                    <div class="inputs__icons">
                        <img src="/assets/person-fill.svg" width="60" height="30"alt="Persona-imagen">
                    </div>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
        
                
                <div class="inputs">
                    <div class="inputs__icons">
                        <img src="/assets/envelope-at-fill.svg" width="60" height="30"alt="Correo-imagen">
                    </div>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                
                
                <div class="inputs">
                    <div class="inputs__icons">
                        <img src="/assets/pencil-fill.svg" width="60" height="30"alt="Lápiz-imagen">
                    </div>
                    <textarea id="comment" name="comment" rows="4" placeholder="Comment" required></textarea>
                </div>
                
        
                <button class="boton-submit" type="submit"> Submit</button>
            </form>

        </div>

    </section>
    
</body>
</html>
