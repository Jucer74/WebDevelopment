<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Carlos Serrato</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header-portfolio">
        <img id="profile-picture" src="src/img/person1.jpg" alt="Foto de Carlos Serrato"> 
        <aside id="left-header"> 
            <section id="name-socialbtn">
                <h1 id="name">Carlos Serrato</h1>
                <div id="social-buttons">
                    <a class="social-btn" href="https://twitter.com/">
                        <img class="social-icon" src="src/img/twitter.png" alt="">
                    </a>
                    <a class="social-btn" href="https://www.facebook.com/">
                        <img class="social-icon" src="src/img/facebook.png" alt="">
                    </a>
                    <a class="social-btn" href="https://www.instagram.com/">
                        <img class="social-icon" src="src/img/instagram.png" alt="">
                    </a>
                    <a class="social-btn" href="https://github.com/">
                        <img class="social-icon" src="src/img/github.png" alt="">
                    </a>
                </div>
            </section>
            <section id="section-description">
                <p id="description">Ingeniero Multimedia e Ingeniero de Sistemas</p>
            </section>
            <nav id="nav-bar">
                <a class="nav-btn" id="home-btn" href="src/html/homeScreen.html" target="screen">
                    <img class="nav-icon" src="src/img/home.png" alt="Home"> Home
                </a>
                <a class="nav-btn" id="resume-btn" href="src/html/resumeScreen.html" target="screen">
                    <img class="nav-icon" src="src/img/graduate.png" alt="Resume"> Resume
                </a>
                <a class="nav-btn" id="work-btn" href="src/html/workScreen.html" target="screen">
                    <img class="nav-icon" src="src/img/folder.png" alt="Work"> Work
                </a>
                <a class="nav-btn" id="contact-btn" href="src/html/homeScreen.html" target="screen">
                    <img class="nav-icon" src="src/img/email.png" alt="Contact"> Contact
                </a>
            </nav>
        </aside>
    </header>

    <main>
        <iframe name="screen" class="screen" src="src/html/contactScreen.html" width="100%" height="400" frameborder="0" scrolling="no"></iframe>
    </main>

    <footer id="footer-portfolio">
        <button id="download-btn"> 
            <img id="download-icon" src="src/img/nube.png" alt="Download"> Download Resume
        </button>
    </footer>

</body>
</html>
