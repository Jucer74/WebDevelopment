<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="modal-dialog text-center">
      <div class="col-sm-8 main-section">
        <div class="modal-content">
          <div class="col-12 text-left">
            <h4>Registrarse</h4>
          </div>
          <form class="col-12" id="registerForm">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="regUsername"
                placeholder="Usuario"
              />
            </div>

            <div class="form-group row">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  id="regFirstName"
                  placeholder="Nombre"
                />
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  id="regLastName"
                  placeholder="Apellido"
                />
              </div>
            </div>

            <div class="form-group">
              <input
                type="date"
                class="form-control"
                id="regBirthdate"
                placeholder="Fecha Nacimiento"
              />

              <div class="form-group">
                <label>Sexo: </label>
                <label
                  ><input
                    type="radio"
                    name="regGender"
                    value="masculino"
                    checked
                  />
                  Masculino</label
                >
                <label
                  ><input type="radio" name="regGender" value="femenino" />
                  Femenino</label
                >
              </div>

              <div class="form-group row">
                <div class="col-6">
                  <input
                    type="password"
                    class="form-control"
                    id="regPassword"
                    placeholder="Contraseña"
                  />
                </div>
                <div class="col-6">
                  <input
                    type="password"
                    class="form-control"
                    id="regConfirmPassword"
                    placeholder="Confirmar Contraseña"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                type="submit"
                class="btn btn-primary button-login"
                onclick="register()"
              >
                Aceptar
              </button>
              <button
                type="submit"
                class="btn btn-primary button-return"
                onclick="returned()"
              >
                Volver
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
