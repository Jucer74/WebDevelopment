<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <title>Registro</title>
</head>

<body>
  <!-- Registro -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Usuario:</label>
              <input type="text" class="form-control" placeholder="JohnDoe@gmail.com" id="username" name="username"
                required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">Nombre:</label>
                <input type="text" class="form-control" placeholder="John" id="firstName" name="firstName" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Apellido:</label>
                <input type="text" class="form-control" placeholder="Doe" id="lastName" name="lastName" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="birthdate" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Sexo:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="masculino" value="masculino" required>
                  <label class="form-check-label" for="masculino">
                    Masculino
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="femenino" value="femenino" required>
                  <label class="form-check-label" for="femenino">
                    Femenino
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" placeholder="***********" id="password" name="password"
                  required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
                <input type="password" class="form-control" placeholder="***********" id="confirmPassword"
                  name="confirmPassword" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal"><a href="login.html"
              class="text-white text-decoration-none">Aceptar</a></button>
          <button type="button" class="btn btn-danger" data-dismiss="modal"><a href="login.html"
              class="text-white text-decoration-none">Cancelar</a></button>
        </div>
      </div>
    </div>
  </div>


  <script>
    // Mostrar el modal al cargar la página
    window.onload = function () {
      var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
      myModal.show();
    };
  </script>
</body>

</html>
