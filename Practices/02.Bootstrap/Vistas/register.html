<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/goblas-styles.css">
    <title>Register accont</title>
</head>
<body>
   <div class="container-sm my-5">
        <div class=" ">
            <!--Title-->

            <div class="container-sm border ">
                <h1>Register</h1>
            </div>

            <div class="container-sm border py-4">
                <!--Register Form-->
                <form class="row g-3 needs-validation" action="./login.html" novalidate>

                    <div class="col-sm-12 ">

                        <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"placeholder="Usuario" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group">
                            <span class="input-group-text">Nombre</span>
                            <input type="text" class="form-control" id="firt-name" required>
                            <div class="invalid-feedback">
                                Please fill this field.
                            </div>
                        </div>
                    </div>

                   <div class="col-6 ">
                    <div class="input-group">
                        <span class="input-group-text">Apellido</span>
                        <input type="text" class="form-control" id="last-name" required>
                        <div class="invalid-feedback">
                            Please fill this field.
                        </div>
                    </div>
                   </div>
                   <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi-calendar-date-fill"></i></span>
                        <div class="col-sm-9 mt-2">
                            <input type="date" id="start" name="trip-start" value="2023-12-31" min="1930-00-00" max="2023-12-31" />
                        </div>
                        <div class="invalid-feedback">
                            Please fill this field.
                        </div>
                    </div>
                   </div>

                   <div class="row col-md-6">
                    <label for="gender"> Sexo</label>
                    <div class="col-sm-12">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" id="radioMale" checked>
                            <label class="form-check-label" for="radioMale">Male</label>
                        </div>
                        <div class="form-check form-check-inline ms-3">
                            <input type="radio" class="form-check-input" name="gender" id="radioFemale">
                            <label class="form-check-label" for="radioFemale">Female</label>
                        </div>
                    </div>
                </div>

                   <div class="col-md-6 ">
                   <label for="psw" class="form-label">Contaseña</label>
                        <input type="password" class="form-control" id="psw" name="psw" required>
                        <div class="invalid-feedback">
                            Please fill this field.
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="re-psw" class="form-label">Repetir contaseña</label>
                        <input type="password" class="form-control" id="re-psw" name="re-psw" required>
                        <div class="invalid-feedback">
                            Please fill this field.
                        </div>
                    </div>

                    <div>
                    <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>

                </form>
            </div>
        </div>
   </div>
</body>
<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()

        $(function () {
        $('(datepicker)').datepicker()
        })
</script>
</html>
