<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Styles CSS Category-->
    <link rel="stylesheet" href="../../../../Public/Styles/Category.css">
    <!-- JS Category-->
    <script src="../../../../Javascript/Category.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Category</h1>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="category-table-body">
                    <!-- Category rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <h2>Add/Edit Category</h2>
            <form id="category-form">
                <input type="hidden" id="category-id">
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="category-name" required>
                </div>
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Description</label>
                    <input type="text" class="form-control" id="category-description" required>
                </div>
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Actions</label>
                    <input type="text" class="form-control" id="category-action" required>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" id="cancel-button" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>
</body>

</html>
