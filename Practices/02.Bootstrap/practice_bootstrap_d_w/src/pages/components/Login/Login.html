<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Styles CSS Login-->
    <link rel="stylesheet" href="../../../../Public/Styles/Login.css">
    <!-- Script JS Login-->
    <script src="../../../../Javascript/Login.js"></script>
    <!-- Styles CSS Register-->
    <link rel="stylesheet" href="../../../../Public/Styles/Register.css">
    <!-- Script JS Register-->
    <script src="../../../../Javascript/Register.js"></script>
    <!-- Head icon-->
    <link rel="icon" href="../../../../Public/icons/amd.svg" type="image/x-icon">
</head>

<body>
    <div class="login">
        <div class="container-fluid login-container rounded-pill">
            <!-- Create title animation -->
            <h1 class="title">Account Login</h1>

            <div class="row">
                <div class="col-md-6">
                    <div class="container-fluid img-container">
                        <img src="../../../../Public/img/Login/man-and-robot-gaming-on-sunset-pyjpe9hg4oqwi8em.jpg"
                            alt="Site Image" class="img-fluid login-img jello-horizontal">
                    </div>

                    <div class="d-flex justify-content-center icons">
                        <div class="scale-down-horizontal-center">
                            <img src="../../../../Public/icons/playstation.svg" alt="PS5">
                            <img src="../../../../Public/icons/xbox.svg" alt="Xbox">
                            <img src="../../../../Public/icons/nintendo-switch.svg" alt="Nintendo">
                            <img src="../../../../Public/icons/pc-display.svg" alt="Pc">
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="rotate-scale-up-vertical">
                        <form id="login-form" class="container-fluid">
                            <h2 class="login-text">Welcome</h2>
                            <div class="mb-3">
                                <div class="container-fluid">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="thenowrock@gmai.com" required>
                                    <div id="email-error" class="alert alert-danger" style="display: none;"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="container-fluid">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="password" minlength="8" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-lg" id="login-button">Login</button>
                        </form>
                        <!-- Register -->
                        <p class="mt-3">Don't have an account? <a href="#">
                                <!-- Modal -->
                                <button type="button" class="btn btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#registrationModal">
                                    Registration
                                </button>
                            </a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal-->
    <div class="register">
        <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title title" id="registrationModalLabel">PricatApp</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid register-container rounded-pill">
                            <h1 class="title">Create an Account</h1>

                            <div class="container-fluid">
                                <!-- Formulario de registro -->
                                <form class="row" id="register-form">
                                    <!-- Username-->
                                    <div class="col-8 container-fluid">
                                        <label for="usernameRegister" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username-register"
                                            placeholder="thenowrock@gmail.com" required>
                                        <div id="email-error-register" class="alert alert-danger" style="display: none;"></div>
                                    </div>
                                    <!-- Name -->
                                    <div class="col-6 container-fluid">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="John Doe"
                                            required>
                                    </div>
                                    <!-- LastName -->
                                    <div class="col-6 container-fluid">
                                        <label for="lastname" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastname" placeholder="Doe"
                                            required>
                                    </div>
                                    <!-- Date of Birth -->
                                    <div class="col-6">
                                        <label for="dateofbirth" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="dateofbirth"
                                            placeholder="01/01/2000" required>
                                    </div>
                                    <!-- Gender Checkboxes -->
                                    <div class="col-6 container-fluid">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label class="form-label">Gender</label>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gender" id="male"
                                                        checked>
                                                    <label class="form-check-label" for="male">
                                                        Male
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gender"
                                                        id="female">
                                                    <label class="form-check-label" for="female">
                                                        Female
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Password -->
                                    <div class="col-6 container-fluid">
                                        <label for="passwordRegister" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password-register" minlength="8"
                                            required>
                                        <div id="password-error" class="alert alert-danger" style="display: none;">
                                        </div>
                                    </div>
                                    <!-- Confirm Password -->
                                    <div class="col-6 container-fluid">
                                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirm-password" minlength="8"
                                            required>
                                        <div id="password-error" class="alert alert-danger" style="display: none;">
                                        </div>
                                    </div>

                                    <!-- Register Button -->
                                    <div class="col-12 container-fluid form-submit">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                    <!--Link redirect login-->
                                    <p class="mt-3">Your have account? <a href="#">
                                            <!-- Login Button -->
                                            <button type="button" class="btn btn-sm" id="login-button-redirect">
                                                Login
                                            </button>
                                        </a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
