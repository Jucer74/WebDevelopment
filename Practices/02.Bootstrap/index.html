<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">   
   <!-- Bootstrap JS Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <!-- Bootsrap Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   <link rel="stylesheet" href="./css/Styles.css">

   <title>Pricat- Price Catalog</title>
</head>
<body>
  
   <header class="text-center mt-3">
      <h1 class="h1">Login</h1>
    </header>
    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="loginForm">
            <div class="form-group">
               <h2 class="h2">Usuario:</h2>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
            </div>
            <div class="form-group">
              <h2 class="h2">Contraseña:</h2>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>
          <hr>
          <button class="btn btn-secondary" onclick="window.location.href = 'Register.html';">Registrarce</button>
        </div>
      </div>
    </main>
  
    <script src="./js/scripts.js"></script>
</body>

</html>
