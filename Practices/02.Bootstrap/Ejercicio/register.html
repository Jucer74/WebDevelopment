<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <section>

        <div class="row g-0">

            <div class="col-lg-6 col-md-12 img-fondo2">

            </div>

            <div class="col-lg-6 col-md-12 contenedor-sesion min-vh-100">


                <div class="d-flex justify-content-center px-lg-5 pt-lg-4 pb-lg-4 p-4 w-100">

                    <img class="img-fluid icon-page" src="./src/desarrollo-game.png" alt="game">

                </div>

                <div class="px-lg-5 py-lg-4 p-4 bienvenido w-100">

                    <h1 class="text-center mb-4">Crear cuenta</h1>

                    <form class="row g-3 needs-validation mb-5" validate>
                        <div class="col-md-6 position-relative mb-4">
                            <label for="validationTooltip01" class="form-label">Nombre</label>
                            <input type="text" class="form-control input-inicio" placeholder="Ingresa tu nombre" id="validationTooltip01" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-6 position-relative mb-4">
                            <label for="validationTooltip02" class="form-label">Apellidos</label>
                            <input type="text" class="form-control input-inicio" placeholder="Ingresa tus apellidos" id="validationTooltip02" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>

                        <div class="col-md-6 position-relative mb-4">
                            <label for="exampleInputEmail1" class="form-label">Correo</label>
                            <input type="email" class="form-control input-inicio" placeholder="Ingresa tu correo" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div class="invalid-tooltip">
                                Please provide a valid city.
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" placeholder="Ingresa tu contraseña"  class="form-control input-inicio" id="exampleInputPassword1">
                          </div>

                        <div class="col-md-6 position-relative mb-4">
                            <label for="validationTooltip04" class="form-label">Género</label>
                            <select class="form-select input-inicio" id="validationTooltip04" required>
                                <option selected disabled value="">...</option>
                                <option>Masculino</option>
                                <option>Femenino</option>
                                <option>Otro</option>
                            </select>
                            <div class="invalid-tooltip">
                                Please select a valid state.
                            </div>
                        </div>

                        <div class="col-md-6 position-relative mb-4">
                            <label for="validationTooltip05" class="form-label">Fecha de nacimiento</label>
                            <input type="date" name="" class="form-control input-inicio" id="validationTooltip05"/>
                            <div class="invalid-tooltip">
                                Please select a valid state.
                            </div>
                        </div>

                        <div class="col-md-12 position-relative">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                              <label class="form-check-label" for="invalidCheck">
                                Acepto los términos y condiciones
                              </label>
                              <div class="invalid-feedback">
                                You must agree before submitting.
                              </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <button onclick="mostrar2()" id="redireccionar2" class="btn btn-primary w-100" type="submit">Registrarse</button>
                        </div>
                    </form>


                    <p class="text-center">O inicia sesión con</p>

                    <div class="d-flex justify-content-around">

                        <button type="submit" class="boton-centrar btn btn-outline-light flex-grow-1 google-margin"><img
                                class="google-margin" src="./src/google.svg" alt="google">Google</button>
                        <button type="submit"
                            class="boton-centrar btn btn-outline-light flex-grow-1 facebook-margin"><img
                                class="google-margin" src="./src/facebook.svg" alt="facebook">Facebook</button>

                    </div>

                </div>

                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100">

                    <p class="no-account">¿Ya tienes cuenta?</p> <a class="crear-cuenta" href="./index.html">Inicia sesión</a>

                </div>


            </div>

        </div>

    </section>

    <script src="./java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
