<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="signup.css">
    <script>
      // Self-executing function
      (function() {
          'use strict';
          
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                          event.preventDefault();
                          event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                  }, false);
              });
          
      })();
    </script>
</head>
<body>
  <main>
    <div>
        <div class="title-registro">
        <div class="bg-dark text-white py-4 text-center" >
          <h1>Registrarse</h1>
        
        </div>
      </div>
      <div class="container-registro">
        <div id="registro-usuario">
          <form class="needs-validation" action="/Practices/02.Bootstrap/login.html"  method="post" novalidate>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Usuario:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" name="email" required>
            </div>
            <div class="row">
              <div class="col">
                <label for="firstName" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="firstName"placeholder="Nombre" name="nombre" required>
              </div>
              <div class="col">
                <label for="lastName" class="form-label">Apellido:</label>
                <input type="text" class="form-control" placeholder="Apellido" name="apellido" id="lastName" required>
              </div>
            </div>
            <br>
            <div class="row">
            
              <form class="col">
                <label for="date" class="col-1 col-form-label">Fecha de Nacimiento</label>
                <div class="col-5">
                  <div class="input-group date">
                    <input type="text" class="form-control" id="date" placeholder="dd/mm/yyyy" required>
                    <span class="input-group-append">
                      <span class="input-group-text bg-light d-block">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                          <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                        </svg>
                    
                      </span>
                    </span>
                  </div>
                </div>
            </form>
          
            <div class="col mb-3">
              <label class="col-sm-3 col-form-label">Sexo:</label>
              <div class="row-sm-9 mt-2">
                  <div class="form-check form-check-inline">
                      <input type="radio" class="form-check-input" name="gender" id="radioMale">
                      <label class="form-check-label" for="radioMale">Masculino</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input type="radio" class="form-check-input" name="gender" id="radioFemale">
                      <label class="form-check-label" for="radioFemale">Femenino</label>
                  </div>
              </div>
          </div>
            <div class="row">
              <div class="col">
                <div class="mb-3" >
                  <label for="pwd" class="form-label">Contrase単a:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Ingrese su contrase単a" name="pswd">
                </div>
              </div>
              
              
              <div class="col">
                <div class="mb-3">
                  <label for="pwd" class="form-label">Confirmar contrase単a:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Confirmar contrase単a" name="pswd">
                </div>
              </div>
              
          
            </div>
            <div>
              <button type="submit" class="btn btn-primary" value="submit">Aceptar</button>
          
              <a href="login.html" class="btn btn-secondary">Cancelar</a>
            
    
              <input type="reset" class="btn btn-secondary" value="Reset">
            </div>
            
        </div>
      

          
          
          
        </form>
        
      </div>
    </div>
    
   
  </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
	$(function(){
		$('#datepicker').datepicker();
	});
</script>
</html>
