<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Menu</title>
    <title>Menu</title>
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white ml-auto" href="#"><i class="fas fa-home text-white"></i>PricatApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Categor√≠as</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Productos</a>
                </li>
            </ul>
        </div>
        <div class="navbar-user">
            <i class="fas fa-user-circle text-white"></i>
            <span class="user-name text-white">John Doe</span>
        </div>
    </nav>

    <div class="container-fluid justify-content-center align-items-center">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/imagen1.jpg" class="carousel-img d-block mx-auto" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="img/imagen2.jpg" class="carousel-img d-block mx-auto" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="img/imagen3.jpg" class="carousel-img d-block mx-auto" alt="Imagen 3">
                </div>
                <div class="carousel-item">
                    <img src="img/imagen4.jpg" class="carousel-img d-block mx-auto" alt="Imagen 4">
                </div>
                <div class="carousel-item">
                    <img src="img/imagen5.jpg" class="carousel-img d-block mx-auto" alt="Imagen 5">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mover carrusel cada 2 segundos
        var myCarousel = document.querySelector('#carousel');
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 2000
        });
    </script>
</body>

</html>
