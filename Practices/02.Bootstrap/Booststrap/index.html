<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<!--Fondo-->
<body style="background-color: #10403B;" class="d-flex align-items-center min-vh-100">
    <!--Login-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        <form>
                            <div class="mb-3">
                                <label for="login1" class="form-label">Email</label>
                                <input class="form-control" id="login1" type="email" placeholder="Ingresa el correo">
                            </div>
                            <div class="mb-3">
                                <label for="login2" class="form-label">Password</label>
                                <input class="form-control" id="login2" type="password" placeholder="**********">
                            </div>
                            <div class="d-grid">
                                <button type="submit" id="Ingresar" class="btn btn-primary">Ingresar</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <span>¿Aún no tienes una cuenta? <a href="survey.html">Regístrate</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
