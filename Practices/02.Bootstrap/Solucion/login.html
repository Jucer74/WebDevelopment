<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>

<body>
    <div class=" container">
        <div class="login col-5 bg-dark text-white">
            <div class="row-cols-1">
                <h1>LOGIN</h1>
    
                <input class="col-8 mb-2" type="text" id="inputUsername"  placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                <input class="col-8 mb-4" type="password" id="inputPassword" placeholder="Password"   aria-describedby="passwordHelpInline">
    
                <button type="button" class="btn btn-outline-light col-8 mb-2">Login</button>
                <p>or sing in with</p>
    
                <div class="col-12">
                    <i class="bi bi-google"></i>
                    <i class="bi bi-github"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter"></i>
                </div>
                <p>Don't have an account? Register Now</p>
            </div>
        </div>  
    </div>
</body>
</html>
