<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>

<div class="container w-75 bg-white mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block rounded"></div>
        <div class="col bg-white p-5">
            <h2 class="fw-bold text-center py-3">REGISTER</h2>
            <form class="needs-validation" novalidate>
                <div class="mb-4">
                    <label class="form-label" for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email" required>
                    <div class="invalid-feedback">Please enter your Email.</div>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                    <div class="invalid-feedback">Please enter your first name.</div>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                    <div class="invalid-feedback">Please enter your last name.</div>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="inputNickname">Nickname</label>
                    <input type="text" class="form-control" id="inputNickname" placeholder="Nickname" required>
                    <div class="invalid-feedback">Please enter a nickname.</div>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="inputBirthdate">Birthdate</label>
                    <input type="date" class="form-control" id="inputBirthdate" required>
                    <div class="invalid-feedback">Please enter your birthdate.</div>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="inputGender">Gender</label>
                    <select class="form-select" id="inputGender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="invalid-feedback">Please select your gender.</div>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    <div class="invalid-feedback">Please enter a password.</div>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="inputConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" required>
                    <div class="invalid-feedback">Passwords do not match.</div>
                </div>
                <div class="mb-4 text-center">
                    <button type="submit" class="btn btn-primary px-4 mx-1">Register</button>
                </div>
            </form>
            <script>
                (function() {
                    'use strict';
                    window.addEventListener('load', function() {
                        var forms = document.getElementsByClassName('needs-validation');
                        var validation = Array.prototype.filter.call(forms, function(form) {
                            form.addEventListener('submit', function(event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
        </div>
    </div>
</div>

</body>
</html>
