<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script></head>

    <style>

        body{
            background: rgb(255, 255, 255);
            background-image:url("img/Thesea.jpg")
        }
        .bg{
            background-image: url("https://img.freepik.com/vector-premium/colorido-logo-mercado-gradiente_23-2148472540.jpg?w=740");
            background-position: center center;
            background-size: cover;
        
        }
    </style>


<body>

    <div class="container w-75 bg-white mt-5 mb-5 center rounded shadow">

        <div class="row align-items-stretch">
           <div class="col bg d-none d-lg-block rounded">  <!-- parte resposive -->
            <!-- imagen lateral clase bg -->
            </div>

            <div class="col bg-white p-5">
                <h2 class="fw-bold text-center py-5">WELCOME</h2>

                <form class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label class="form-label" for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                        <div class="invalid-feedback">Please enter your password to continue.</div>
                    </div>
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkRemember">
                            <label class="form-check-label" for="checkRemember">Remember me</label>
                        </div>
                        <a href="#" role="button"><small><u>Forgot Password?</u></small></a>
                    </div>

                    <div class="mb-4 text-center">
                        <button type="submit" class="btn btn-primary px-4 mx-4 my-1">Sign in</button>
                        <a href="Register.html" class="btn btn-outline-secondary px-4 mx-4 my-1">Register</a>
                    </div>
                    
                    <script>
                        // Self-executing function
                        (function() {
                            'use strict';
                            window.addEventListener('load', function() {
                                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                var forms = document.getElementsByClassName('needs-validation');
                    
                                // Loop over them and prevent submission
                                var validation = Array.prototype.filter.call(forms, function(form) {
                                    form.addEventListener('submit', function(event) {
                                        if (form.checkValidity() === false) {
                                            event.preventDefault();
                                            event.stopPropagation();
                                        }
                                        form.classList.add('was-validated');
                                    }, false);
                                });
                            }, false);
                        })();
                    </script>

                    <script>
                        (function() {
                            'use strict';
                            window.addEventListener('load', function() {
                                var forms = document.getElementsByClassName('needs-validation');
                                var validation = Array.prototype.filter.call(forms, function(form) {
                                    form.addEventListener('submit', function(event) {
                                        event.preventDefault();
                                        if (form.checkValidity() === false) {
                                            event.stopPropagation();
                                        } else {
                                            // Obtener los datos almacenados en localStorage
                                            var storedData = localStorage.getItem('userData');
                                            if (storedData) {
                                                var userData = JSON.parse(storedData);
                                                var inputEmail = document.getElementById('inputEmail').value;
                                                var inputPassword = document.getElementById('inputPassword').value;
                                                
                                                if (inputEmail === userData.email && inputPassword === userData.password) {
                                                    // Datos correctos, redirigir a Home.html
                                                    window.location.href = 'Home.html';
                                                } else {
                                                    // Datos incorrectos, mostrar modal
                                                    var modal = new bootstrap.Modal(document.getElementById('invalidLoginModal'));
                                                    modal.show();
                                                }
                                            }
                                        }
                                        form.classList.add('was-validated');
                                    }, false);
                                });
                            }, false);
                        })();
                    </script>
                    
                   
                    
                    
                </form>

            </div> 
        </div>
    </div>

    <!-- Modal para datos de inicio de sesiÃ³n incorrectos -->
    <div class="modal fade" id="invalidLoginModal" tabindex="-1" aria-labelledby="invalidLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="invalidLoginModalLabel">Invalid Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your email or password is incorrect. Please try again.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
