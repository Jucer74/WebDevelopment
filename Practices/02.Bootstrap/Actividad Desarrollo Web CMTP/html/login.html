<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .form-control::placeholder {
        opacity: 0.5; 
      }
    </style>
</head>


<body class="d-flex justify-content-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <form action="/html/home.html">
      <h1 class="form text-start my-3 fw-bolder">Please Login</h1>
      
      <div class="mb-3 fw-bolder">
        <label for="usuario">Usuario</label>
        <input type="email" class="form-control" id="usuario" placeholder="john.doe@email.com"required>
      </div>
      
      <div class="mb-3 fw-bolder">
        <label for="contraseña">Contraseña</label>
        <input type="password" class="form-control" id="contraseña" placeholder="*********"required>
      </div>
      
      <button class="btn btn-success w-100 py-2 fw-bolder" type="submit" id="btn-login">Ingresar</button>
      <div class="form text-center my-3 fw-bolder">
        <p>¿No tienes una cuenta?</p>
      </div>
      
      <button type="button" class="btn btn-primary w-100 py-2 fw-bolder" href="#" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
          id="btn-register" data-bs-toggle="modal" data-bs-target="#myModal" data-title="Register">Registrarse</button></form>
          
          <div id="myModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content">
                <form>
                  <div class="modal-header ">
                    <h5 class="modal-title">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  
                  <div class="modal-body">
                    <div class="row ">
                      <div class="col-12">
                        <div class="mb-3">
                          <label for="usuario">Usuario</label>
                          <input type="email" class="form-control" id="usuario" placeholder="john.doe@email.com"required>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-6">
                        <div class="mb-3">
                          <label for="nombre">Nombre</label>
                          <input type="text" class="form-control" id="nombre" placeholder="john"required>
                        </div>
                      </div>
                      
                      <div class="col-6 ">
                        <div class="mb-3">
                          <label for="apellido">Apellido</label>
                          <input type="text" class="form-control" id="apellido" plac holder="doe"required>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-6">
                        <div class="mb-3">
                          <label for="fecha_n">Fecha de Nacimiento</label>
                          <input type="date" class="form-control" id="fecha_n" placeholder="YYYY-MM-DD"required>
                        </div>
                      </div>
                      
                      <div class="col-6">
                        <label class="form-label">Sex</label>
                        
                        <div class="mb-3">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"value="option1" checked>
                            <label class="form-check-label" for="inlineRadio1">Masculino</label>
                          </div>
                          
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"value="option2">
                            <label class="form-check-label" for="inlineRadio2">Femenino</label>
                          </div>
                          
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"value="option3">
                            <label class="form-check-label" for="inlineRadio3">Otro</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-6">
                        <div class="mb-3">
                          <label for="password">Contraseña:</label>
                          <input type="password" class="form-control" id="password" placeholder="*********" name="password" required>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="mb-3">
                          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                          <input type="password" class="form-control" id="confirmPassword" placeholder="*********" required>
                          <div id="passwordMismatch" class="form-text text-danger d-none">Las contraseñas no coinciden.</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="btn-accept">Acceptar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          <script>
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordMismatchMessage = document.getElementById('passwordMismatch');
            
            confirmPasswordInput.addEventListener('input', () => {
              if (passwordInput.value !== confirmPasswordInput.value) {
                passwordMismatchMessage.classList.remove('d-none');
              } else {
                passwordMismatchMessage.classList.add('d-none');
              }
            });
            
            passwordInput.addEventListener('input', () => {
              if (passwordInput.value === confirmPasswordInput.value) {
                passwordMismatchMessage.classList.add('d-none');
              }
            });
          </script>  
  </main>
</body>
</html>
