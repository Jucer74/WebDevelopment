<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Home</title>
    <style>
      .carousel-inner img {
        border-radius: 50px; /* Bordes redondos */
      }
    </style>

</head>
<body>
    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a href="/html/home.html">
              <img src="/img/house.svg" alt="Imagen" class="img-fluid">
            </a>
            <a class="navbar-brand" href="/html/home.html">PricatApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/html/home.html">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/html/home.html">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/html/login.html">Login</a>
              </li>
              </ul>
              <div class="d-flex">
                <img src="/img/person.svg" alt="user">
                <a class="navbar-brand">Jhon Doe</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      
      <main>
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
                  
                  </div>
                  <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/img/1.jpg" alt="Imagen 1" class="d-block w-100" style="max-width: 100%; height: 500px;">
                  </div>
                  <div class="carousel-item">
                    <img src="/img/2.jpg" alt="Imagen 2" class="d-block w-100"style="max-width: 100%; height: 500px;"">
                  </div>
                  <div class="carousel-item">
                    <img src="/img/3.jpg" alt="Imagen 3" class="d-block w-100"style="max-width: 100%; height: 500px;"">
                  </div>
                  
                  <div class="carousel-item">
                    <img src="/img/4.jpg" alt="Imagen 3" class="d-block w-100"style="max-width: 100%; height: 500px;"">
                  </div>
                  
                  <div class="carousel-item">
                    <img src="/img/5.jpg" alt="Imagen 3" class="d-block w-100"style="max-width: 100%; height: 500px;"">
                  </div>
                  
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Siguiente</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </body>
</html>
