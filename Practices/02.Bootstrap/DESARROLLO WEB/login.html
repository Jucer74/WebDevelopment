<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #5426a2, #2196F3);
        }

        .card {
            width: 100%;
            max-width: 450px;
            text-align: center;
            background-color: #15202B;
            color: white;
            padding: 20px;
        }

        .input-group-text {
            width: 48px;
        }

        .card .form-group {
            margin-bottom: 15px;
        }

        .btn-center {
            margin-top: 15px;
        }

        
        .card-title {
            margin-bottom: 5px;
        }

        .line-divider {
            width: 100%;
            border-top: 1px solid white;
            margin-bottom: 10px;
        }

        
        .form-label-left {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            padding-left: 15px;
            font-weight: bold;
        }

        .form-control::placeholder{
            opacity: 0,01;
        }
        
    </style>
</head>
<body>
    <script src="js/login.js"></script> <!--Enlazar Js-->

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <div class="line-divider"></div>
                    <form>
                        <div class="form-group">
                            <label for="email" class="form-label form-label-left">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" placeholder="Introduce tu correo" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label form-label-left">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" placeholder="Introduce tu contraseña" class="form-control" id="password" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <!--<button type="submit" class="btn btn-primary mb-3">Ingresar</button>-->
                            <button type="submit" class="btn btn-primary" onclick="redirectToOtraPagina()">Ingresar</button>

                        <script>
                            function redirectToOtraPagina() {
                            window.location.href = 'home.html';
                            }
                        </script>
                        </div>
                    </form>
                    <div class="text-center btn-center">
                       <p>¿Aún no tienes cuenta?</p>
                       <a href="registro.html" class="btn btn-secondary">Registrarse</a>
                                           
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
