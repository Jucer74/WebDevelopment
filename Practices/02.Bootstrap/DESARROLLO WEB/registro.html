<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Registro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #5426a2, #2196F3);
            
        }

        .card {
            width: 80%;
            max-width: 600px;
            text-align: center;
            background-color: #15202B;
            color: white;
            padding: 20px;
            margin-left:350px;
        }

        .input-group-text {
            width: 48px;
        }

        .card .formRegistro {
            margin-bottom: 15px;
        }

        .btn-center {
            margin-top: 15px;
        }

        .line-divider {
            width: 100%;
            border-top: 1px solid white;
            margin-bottom: 10px;
        }

        .form-label {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            padding-left: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script src="./js/registro.js"></script> <!--Enlazar el Js-->

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Registro</h3>
                    <div class="line-divider"></div>
                    <form>
                        <div class="formRegistro">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="formRegistro">
                                    <label for="firstName" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="formRegistro">
                                    <label for="lastName" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="formRegistro">
                                    <label for="birthdate" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="birthdate" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="formRegistro">
                                    <label for="gender" class="form-label">Sexo</label>
                                    <select class="form-control" id="gender">
                                        <option value="male">Masculino</option>
                                        <option value="female">Femenino</option>
                                        <option value="female">Otro</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="formRegistro">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="formRegistro">
                                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                    <div class="text-danger" id="passwordMismatchAlert" style="display: none;">La contraseña no coincide.</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <!--<button type="submit" class="btn btn-primary">Aceptar</button>-->
                            <!--<button type="button" class="btn btn-secondary">Cancelar</button>-->  
                            <!--<a href="login.html" class="btn btn-primary">Aceptar</a>-->
                            
                            <button type="submit" class="btn btn-primary" onclick="redirectToOtraPagina()">Aceptar</button>

                        <script>
                            function redirectToOtraPagina() {
                            window.location.href = 'login.html';
                            }
                        </script>

                        <a href="login.html" class="btn btn-secondary">Cancelar</a>
                
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
