<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro con Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro</h2>
            <form>
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
                </div>
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Ingrese su apellido">
                </div>
                <div class="form-group">
                    <label for="birthdate">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="birthdate">
                </div>
                <div class="form-group">
                    <label for="password">Contrase単a</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase単a">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contrase単a</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme su contrase単a">
                </div>
                <div class="form-group">
                    <label>Sexo</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" value="male" id="male">
                        <label class="form-check-label" for="male">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" value="female" id="female">
                        <label class="form-check-label" for="female">Femenino</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Aceptar</button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
