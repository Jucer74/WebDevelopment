<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #000000;  
            background-image: url('./images/loginback.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        
        .btn-primary {
            background-color: #000000;
            border-color: #0CF25D;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
 <!-- hola mundo -->
<div class="container">
    <div class="bg-white p-2 rounded-3 text-secondary">
        <div class="row">
            <div class="col-md-6">
                <img src="./images/estudio casero.jpg" alt="Imagen de fondo" class="img-fluid rounded-start">
            </div>
            <div class="col-md-6">
                <form class="g-3 mt-3">

                    <h2 class="text-center fs-1">
                      <img src="./icons/soundscape negro.png" alt="logo" width="200px">
                    </h2>

                    <div class="mb-3">
                        <label for="email-user" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email-user" placeholder="User or Email">
                    </div>

                    <div class="mb-3">
                        <label for="passinput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passinput" placeholder="Ingrese aquí su contraseña">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkterms">
                            <label class="form-check-label" for="checkterms">Acepto términos y condiciones</label>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="button" id="Ingresar" class="btn btn-primary" onclick="login()">Ingresar</button>
                    </div>

                    <div class="my-3">
                        <span>¿Aún no tienes una cuenta? <a href="form.html">Regístrate</a></span>
                        <span><a href="">Recuperar contraseña</a></span>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="./valid.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script></body>
</html>
