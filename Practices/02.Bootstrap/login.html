<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Login Pricat APP</title>

</head>

<body>
    <div class="container-fluid">
        <form class="mx-auto" action="index.html">
            <h3 class="text-center">Login</h3>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usurario:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Registrarse</button>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Registrarse</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Usurario:</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ejemplo@correo.com" required>
                            </div>
                            <div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="demo-content">
                                            <div class="mb-3">
                                                <label for="exampleInputText" class="form-label">Nombre:</label>
                                                <input type="text" class="form-control" id="exampleInputName" placeholder="Nombre" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputText" class="form-label">Fecha de nacimiento:</label>
                                                <input type="date" class="form-control" id="exampleInputName" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********" required>
                                              </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="demo-content bg-alt">
                                            <div class="mb-3">
                                                <label for="exampleInputText" class="form-label">Apellido:</label>
                                                <input type="text" class="form-control" id="exampleInputName" placeholder="Apellido" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputText" class="form-label">Sexo:</label>
                                                <div class="form-check form-check-inline">
                                                    <input type="radio" class="form-check-input" name="customRadio" id="customRadio1">
                                                    <label class="form-check-label" for="customRadio1">Masculino</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input type="radio" class="form-check-input" name="customRadio" id="customRadio2" checked>
                                                    <label class="form-check-label" for="customRadio2">Femenino</label>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Confirmar contraseña:</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>


        </form>
    </div>
</body>

</html>
