<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo">
                <div class="invalid-feedback" id="emailError">Por favor, ingrese un correo válido.</div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese una contraseña">
                <div class="invalid-feedback" id="passwordError">Este campo es requerido.</div>
            </div>
            <!-- Más campos de formulario aquí -->
            <style>
                .boton {
                    color: #ffffff; /* Cambia el color de la fuente a rojo (#ff0000) */
                    font-weight: bold; /* Puede agregar más estilos de fuente según sea necesario */
                    /* Agrega otros estilos según tus preferencias */
                }
            </style>
            <button type="submit" class="btn btn-primary"><a href="menu.html" class="boton">Iniciar Sesión</a></button>
        </form>
        <p>No tiene una cuenta? <a href="register.html" >Regístrese</a></p>
    </div>

    <!-- Modal de Registro -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#loginForm").submit(function(event) {
                event.preventDefault();
                // Aquí realizarías la validación y redireccionamiento al menú
            });

            $("#registerForm").submit(function(event) {
                event.preventDefault();
                // Aquí realizarías la validación y registro
            });

            $("#registerButton").click(function() {
                $("#registerForm").submit();
            });
        });
    </script>
</body>
</html>
