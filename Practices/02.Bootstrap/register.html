<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Arepapp Register</title>
  </head>

  <body>
    <div class="container mt-5 bg-dark text-light w-100">
      <h1>Registrarse </h1>
      <form>
        <div class="row mb-3">
          <div class="col-md-3">
            <label for="username" class="form-label">Usuario: </label>
          </div>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              id="username"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              title="Este no es un correo válido."
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Nombre: </label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Apellido: </label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="dob" class="form-label">Fecha de nacimiento: </label>
            <input type="date" class="form-control" id="dob" required />
          </div>

          <div class="col-md-6 align-self-center">
            <label class="col-md-3 col-form-label">Sexo: </label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="sex"
                id="male"
                value="M"
                required
              />
              <label class="form-check-label" for="male">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="sex"
                id="female"
                value="F"
              />
              <label class="form-check-label" for="female">Femenino</label>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="password" class="form-label"> Contraseña: </label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="confirmPassword" class="form-label"
              >Confirmar Contraseña:
            </label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
          </div>
        </div>

        <div class="d-flex justify-content-end mx-3">
          <button type="submit" class="btn btn-success mx-3">Aceptar</button>
          <button type="button" class="btn btn-warning">Cancelar</button>
        </div>
      </form>
    </div>
  </body>
</html>
