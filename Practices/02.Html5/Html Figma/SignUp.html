<html lang="es">

        <title> Login</title>

        <style type="text/css">

        </script>

    <body>
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Sign up for a free account
                    </div>
                    <form id="loginform">
                        <input type="First Name" name="First Name" placeholder="First Name" required>
                        <input type="Last Name" name="Last Name" placeholder="Last Name" required>
                        <input type="Email Adress" name="Email Adress" placeholder="Email Adress" required>
                        <input type="Contraseña" placeholder="Contraseña" name="Contraseña" required>
                        <button type="submit" title="Ingresar" name="Ingresar">Register</button>
                    </form>
                </div>
                <div class="inferior">
                    <a href="#">Volver</a>
                </div>
            </div>
        </div>
