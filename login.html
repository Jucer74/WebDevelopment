
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        background-image: url("../img2/arepa1.jpg");
        background-size: auto auto;
        background-repeat: repeat;
        background-attachment: fixed;
        font-weight: bold;
        display: flex;
        justify-content: center;
      
    }
    section{
        background-color: rgba(255, 255, 255, 0.9);
        font-weight: bold;
        width: 550px;
        height: 330px;
        margin-top: 15vh;
        border-radius: 15px;
        
        
        
        
    }
</style>

<body>
    <section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Iniciar sesión</h2>
                <form>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Ingrese su correo">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Ingrese su contraseña">
                    </div>
                    <a href="../home.html" class="btn btn-primary">Iniciar sesión</a>
                    <a href="../registro.html" class="btn btn-success">Registrarse</a>
                </form>
            </div>
        </div>
    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script1.js"></script>
</body>
</html>
