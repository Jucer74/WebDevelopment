<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<style>
.soundscape-container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
}

.options-container {
    display: flex;
    justify-content: space-around;
    width: 100%;
    margin-top: 20px;
}

.option-label {
    cursor: pointer;
}

.option-label img {
    width: 100px;
    height: 100px;
}

</style>
</head>
<body>

    


       <div class="soundscape-container">
        <h2>Soundscape</h2>
        <div class="options-container">
            <label class="option-label">
                <input type="radio" name="option" value="1" />
                <img src="opcion1.jpg" alt="Opción 1" />
            </label>
            <label class="option-label">
                <input type="radio" name="option" value="2" />
                <img src="opcion2.jpg" alt="Opción 2" />
            </label>
            <label class="option-label">
                <input type="radio" name="option" value="3" />
                <img src="opcion3.jpg" alt="Opción 3" />
            </label>
        </div>
    </div>
    
</body>

<script>
document.querySelectorAll('input[type="radio"]').forEach(function(radio) {
    radio.addEventListener('change', function() {
        // Aquí puedes agregar la funcionalidad que necesites
        console.log('Opción seleccionada:', this.value);
    });
});

</script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script></body>
</html>
